<mat-card class="auth-mat-card">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" #name="ngModel" ngModel required />
      <mat-error *ngIf="name.invalid && name.touched">Name required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" #email="ngModel" ngModel required email />
      <mat-error *ngIf="email.invalid && email.touched">Valid email required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" #password="ngModel" ngModel required minlength="6" />
      <mat-error *ngIf="password.invalid && password.touched">Password required (min 6 chars)</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button 
      color="primary" 
      class="full-width" 
      type="submit"
      [disabled]="isLoading || registerForm.invalid">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>
  <p class="auth-link">Already have an account? <a routerLink="/login">Login</a></p>
</mat-card>
